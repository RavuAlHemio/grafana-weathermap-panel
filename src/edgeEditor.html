<div class="gf-form-group">
    <h5>Edges</h5>
    <div class="gf-form-inline">
        <div class="gf-form">
            <label class="gf-form-label">Link</label>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input" ng-model="ctrl.panel.link.edge.type" ng-options="v for v in ['none','dashboard','absolute']" ng-change="ctrl.refresh()"></select>
            </div>
        </div>
        <div class="gf-form" ng-show="ctrl.panel.link.edge.type === 'dashboard'">
            <label class="gf-form-label">Dashboard</label>
            <input type="text" ng-show="ctrl.panel.link.edge.type === 'dashboard'" ng-model="ctrl.panel.link.edge.dashboard" bs-typeahead="ctrl.searchDashboards" ng-blur="ctrl.dashboardChanged(ctrl.panel.link.edge)" class="gf-form-input" data-provide="typeahead">
        </div>
        <div class="gf-form" ng-show="ctrl.panel.link.edge.type === 'absolute'">
            <label class="gf-form-label">Target</label>
            <input type="text" ng-model="ctrl.panel.link.edge.absoluteUri" ng-blur="ctrl.refresh()" class="gf-form-input">
        </div>
    </div>

    <div class="gf-form-inline" ng-repeat="wmEdge in ctrl.panel.weathermapEdges">
        <div class="gf-form width-15">
            <label class="gf-form-label">Node 1<tip>Node label of the first node of the edge</tip></label>
            <input type="text" ng-model="wmEdge.node1" ng-blur="ctrl.refresh()" class="gf-form-input">
        </div>
        <div class="gf-form width-15">
            <label class="gf-form-label">Node 2<tip>Node label of the second node of the edge</tip></label>
            <input type="text" ng-model="wmEdge.node2" ng-blur="ctrl.refresh()" class="gf-form-input">
        </div>
        <div class="gf-form width-12">
            <label class="gf-form-label">Bend direction</label>
            <input type="number" ng-model="wmEdge.bendDirection" ng-blur="ctrl.refresh()" class="gf-form-input">
        </div>
        <div class="gf-form width-12">
            <label class="gf-form-label">Bend magnitude</label>
            <input type="number" ng-model="wmEdge.bendMagnitude" ng-blur="ctrl.refresh()" class="gf-form-input">
        </div>
        <div class="gf-form width-20">
            <label class="gf-form-label">Metric<tip>Legend name of the metric to use to color the edge</tip></label>
            <input type="text" ng-model="wmEdge.metricName" ng-blur="ctrl.refresh()" class="gf-form-input">
        </div>
        <div class="gf-form width-20">
            <label class="gf-form-label">Metric 2<tip>Legend name of the metric to use to color the second half of the edge (optional)</tip></label>
            <input type="text" ng-model="wmEdge.metric2Name" ng-blur="ctrl.refresh()" class="gf-form-input">
        </div>
        <div class="gf-form width-20" ng-hide="ctrl.panel.link.edge.type === 'none'">
            <label class="gf-form-label">Link params</label>
            <input type="text" ng-model="wmEdge.linkParams" ng-blur="ctrl.refresh()" class="gf-form-input">
        </div>
        <div class="gf-form">
            <i class="fa fa-trash pointer" ng-click="ctrl.removeWeathermapEdge(wmEdge)"></i>
        </div>
    </div>
    <button class="btn btn-inverse" ng-click="ctrl.addWeathermapEdge()">
        <i class="fa fa-plus"></i>&nbsp;Add edge
    </button>
</div>
